name: 'rankup'
version: '1.0'
author: 'Melle "Jubiman" Bosboom'
main: 'com.jubiman.rankup.Rankup'
prefix: 'RANKUP'
website: 'https://jubiman.com/'
commands:
  rankup:
    description: 'Opens the rankup menu.'
  money:
    description: 'Check, set, add or remove money from an account.'
    usage: '/<command> <username> [add/remove/set] [amount]'
    aliases: [bal, balance]
  rank:
    description: 'Set or get your rank.'
    usage: '/<command> <username> [set/add/remove] [amount]'
  prestige:
    description: 'Set or get your prestige.'
    usage: '/<command> <username> [set/add/remove] [amount]'
    aliases: [pres]
  config:
    description: 'Changes config'
    usage: '/<command> <option> [new_value]'
    aliases: [cfg]
  getconfig:
    description: 'Gets config'
    usage: '/<command>'
    aliases: [getcfg]
